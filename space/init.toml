# SpaceVim options {{{
[options]
  automatic_update = true
  buffer_index_type = 4
  code_runner_focus = true
  colorscheme = 'gruvbox'
  colorscheme_bg = 'dark'
  commandline_prompt = 'âž­'
  enable_cursorline = true
  enable_googlesuggest = true
  enable_guicolors = true
  enable_os_fileformat_icon = true
  enable_statusline_bfpath = true
  enable_statusline_mode = true
  enable_statusline_tag = true
  enable_tabline_filetype_icon = true
  enable_tabline_ft_icon = true
  filetree_direction = 'right'
  github_username = 'sarvex'
  guifont = 'Agave Nerd Font Mono:h11'
  home_files_number = 16
  project_rooter_outermost = false
  src_root = '~\Source\'
  statusline_iseparator = 'arrow'
  statusline_separator = 'fire'
# }}}

# SpaceVim layer config {{{
[[layers]]
  name = 'core'
  enable_filetree_gitstatus = true
  enable_filetree_filetypeicon = true
  # enable_netrw = true

[[layers]]
    name = 'edit'
    autosave_timeout = 300000
    # autosave_events = ['InsertLeave', 'TextChanged']
    # autosave_all_buffers = true
    enable_hop = false

[[layers]]
    name = 'ui'
    enable_scrollbar = true
    enable_indentline = false
    # filetree_show_hidden = true
    cursorword_delay = 200
    cursorword_exclude_filetype = ['markdown']
    indentline_exclude_filetyps = ['startify', 'help']

[[layers]]
