# SpaceVim options {{{
[options]
  # disabled_plugins = ["startify", 'deoplete-dictionary']
  # enable_language_specific_leader = false
  # vimcompatible = true
  auto_disable_touchpad = false
  automatic_update = true
  buffer_index_type = 4
  checkinstall = false
  code_runner_focus = true
  colorscheme = 'gruvbox'
  colorscheme_bg = 'dark'
  commandline_prompt = 'âž­'
  debug_level = 0
  default_indent = 2
  enable_cursorline = true
  enable_filetree_gitstatus = true
  enable_googlesuggest = true
  enable_guicolors = true
  enable_key_frequency = 1
  enable_os_fileformat_icon = true
  enable_statusline_bfpath = true
  enable_statusline_tag = true
  enable_tabline_filetype_icon = true
  enable_tabline_ft_icon = true
  filetree_direction = 'right'
  github_username = 'sarvex'
  guifont = 'Agave Nerd Font Mono:h11'
  # guifont = 'DejaVuSansM Nerd Font Mono:h11'
  # guifont = 'Hasklug Nerd Font Mono:h11'
  # guifont = 'SauceCodePro Nerd Font Mono:h11'
  home_files_number = 16
  project_rooter_outermost = false
  relativenumber = true
  src_root = '~\Source\'
  statusline_iseparator = 'arrow'
  statusline_separator = 'fire'
  statusline_unicode_symbols = true
  todo_labels = ['bug', 'question', 'fixme', 'todo']
  todo_prefix = '@'
  use_lua = true
# }}}

