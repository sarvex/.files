name: Setup Workflow

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest]
    steps:
    - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
    - name: Run curl Setup
      run: curl https://raw.githubusercontent.com/Coordinate-Cat/dotfiles/master/install.sh
    - name: Run dotfiles setup
      run: /bin/bash install.sh