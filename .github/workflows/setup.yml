name: Setup Workflow

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest]
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    - name: Run curl Setup
      run: curl https://raw.githubusercontent.com/Coordinate-Cat/dotfiles/master/install.sh
    - name: Run dotfiles setup
      run: /bin/bash install.sh