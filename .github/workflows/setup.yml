name: Setup Workflow

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest]
    steps:
    - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
    - name: Run curl Setup
      run: curl https://raw.githubusercontent.com/Coordinate-Cat/dotfiles/master/install.sh
    - name: Run dotfiles setup
      run: /bin/bash install.sh