[](#9A348E)\
$os\
$username\
[](fg:#9A348E bg:#DA627D )\
$directory\
[](fg:#DA627D bg:#FCA17D)\
$git_branch\
$git_status\
[](fg:#FCA17D bg:#86BBD8)\
$buf\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
