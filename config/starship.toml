format = """\
[](bg:black fg:#7DF9AA)\
[  ](bg:#7DF9AA fg:#090c0c)\
[](fg:#7DF9AA bg:#1C3A5E)\
$directory\
[](fg:#1C3A5E bg:#FCF392)\
$git_branch\
$git_status\
$git_metrics\
[](fg:#FCF392 bg:black)\
$fill\
$cmd_duration\
[](fg:#1C3A5E bg:black)\
$conda\
$nodejs\
$rust\
$golang\
$php\
[](bg:#1C3A5E fg:black)\
$username\
[](fg:#1C3A5E bg:black)\
$time\
[ ](fg:#1C3A5E bg:#1C3A5E)
[](bg:black fg:#7DF9AA)$character \
"""

"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false

[directory]
format = "[  $path ]($style)"
style = "fg:#E4E4E4 bg:#1C3A5E"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
format = '[ $symbol$branch(:$remote_branch) ]($style)'
symbol = "  "
style = "fg:#1C3A5E bg:#FCF392"

[git_status]
format = '[$all_status]($style)'
style = "fg:#1C3A5E bg:#FCF392"

[git_metrics]
format = "([+$added]($added_style))[]($added_style)"
added_style = "fg:#1C3A5E bg:#FCF392"
deleted_style = "fg:bright-red bg:235"
disabled = false

[hg_branch]
format = "[ $symbol$branch ]($style)"
symbol = " "

[cmd_duration]
min_time = 500
show_milliseconds = true
format = "[  $duration ]($style)"
style = "bg:black fg:#8DFBD2"

[character]
format = '$symbol'
error_symbol = '[❯](bold red)'

[time]
disabled = false
time_format = "%T" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[ 󱑍 $time ](bg:#1C3A5E fg:#8DFBD2)]($style)'

[python]
disabled = true
symbol = '󰌠'
style = "bg:#1C3A5E fg:bold green"
format = '[${symbol}${version} ]($style)'

[username]
format = '[ $user]($style) '
disabled = false
show_always = true

[os]
style = "bg:#9A348E"
disabled = true

[conda]
symbol = '󰌠'
style = "bg:#1C3A5E fg:#8DFBD2"
format = '[ ${symbol} $environment ]($style)'

[fill]
symbol = " "

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'
